<div class="container" ng-app="myApp">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>{{ title }}</h1>
      </div>
    </div>
    <div ui-view></div>
  </div>
    <div class="col-md-12">
      <h3>Login Page</h3>
      <form method="POST" name="addItem" role="form" ng-submit="saveAdd()">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="form.username" placeholder="username" required=""/>
          </div> 
          <div class="form-group">
            <input type="password" class="form-control" ng-model="form.password" placeholder="password" required=""/>
          </div>
          <div class="form-group">
            <button type="submit"  class="btn btn-success">Login</button>
            <span class="text-danger">{{ error }}</span>
          </div>

        </div>
      </form>
    </div>
  
</div>
